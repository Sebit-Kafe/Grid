<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <nav id="nav">0</nav>
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="multi">x</div>
        <div id="divide">รท</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="equals">=</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="nothing">0</div>
        <div id="fullstop">.</div>
        <div id="AC">Ac</div>
    </div>
    
</body>
</html>
